<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/admin/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="login">
          <div class="login_center">
            <div class="login_top">
              <div class="left fl">RBAC 登录</div>
              <div class="clear"></div>
              <div class="line center"></div>
            </div>
            <form
              class="login_main center"
              action="/admin/dologin"
              method="post"
            >
              <input type="hidden" name="_csrf" value="{{ ctx.csrf | safe }}" />
              <div class="username">
                用户名：<input
                  class="inputbox"
                  id="username"
                  type="text"
                  name="username"
                  placeholder="请输入账号"
                />
              </div>
              <div class="username">
                密　码：<input
                  class="inputbox"
                  id="password"
                  type="password"
                  name="password"
                  placeholder="请输入密码"
                />
              </div>
              <div class="username">
                <div class="left fl">
                  验证码：<input
                    class="inputcode"
                    id="verify"
                    type="text"
                    name="code"
                    placeholder="请输入验证码"
                  />
                </div>
                <div class="right fl">
                  <img
                    id="verify_img"
                    src="/admin/verify"
                    onclick="javascript:this.src='/admin/verify?random='+Math.random()"
                  />
                </div>
                <div class="clear"></div>
              </div>
              <div class="login_submit">
                <input class="submit" type="submit" value="立即登录" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
