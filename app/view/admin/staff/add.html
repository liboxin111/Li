{% extends "../common/iframbase.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        增加用户
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/staff/doAdd" method='post'>
            <ul>
                <li>用户账号<input type="text" name="username"></li>
                <li>用户密码<input type="password" name="password"></li>
                <li>用户名称<input type="text" name="name"></li>
                <li>用户编号<input type="text" name="no"></li>
                <li>用户电话<input type="text" name="phone"></li>
                <li>用户角色
                    <select name="role_id">
                        {% for role in roles%}
                        <option value="{{role._id}}">{{role.role_name}}</option>
                        {%endfor%}
                    </select>
                </li>

                <li>
                    <button type="submit" class="btn btn-default">提交</button>
                </li>
            </ul>
        </form>
    </div>
</div>
{% endblock %}
