{% extends "../common/iframbase.html" %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
      修改用户
  </div>
  <div class="panel-body">
      <form class="input-form" action="/admin/staff/doEdit" method='post'>
          <input type="hidden" name="staff_id" value="{{staff._id}}">
          <ul>
              <li>用户账号<input type="text" name="username" value="{{staff.username}}"></li>
              <li>用户密码<input type="password" name="password" ></li>
              <li>用户名称<input type="text" name="name" value="{{staff.name}}"></li>
              <li>用户编号<input type="text" name="no" value="{{staff.no}}"></li>
              <li>用户电话<input type="text" name="phone" value="{{staff.phone}}"></li>
              <li>用户状态
                 {% if staff.status ==1 %}
                  <input type="radio" name="status" value="1" checked>正常
                  <input type="radio" name="status" value="0" >异常
                  {%else%}
                  <input type="radio" name="status" value="1" >正常
                  <input type="radio" name="status" value="0" checked>异常
                  {%endif%}
              </li>
              <li>用户角色
                  <select name="role_id" >
                      {% for role in roles%}
                        {% if staff.role_id.toString() ==role._id.toString() %}
                        <option value="{{role._id}}" selected>{{role.role_name}}</option>
                        {%else%}
                        <option value="{{role._id}}" >{{role.role_name}}</option>
                        {%endif%}
                      {%endfor%}
                  </select>
              </li>
              
              <li>  
                  <button type="submit" class="btn btn-default" >提交</button>
              </li>
          </ul>
      </form>
  </div>
</div>
{% endblock %}
