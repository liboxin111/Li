{% extends "../common/iframbase.html" %}
{% block content %}
  <div class="panel panel-default">
      <div class="panel-heading">修改角色</div>
      <div class="panel-body">
        <form  class='input-form' action="/admin/role/doEdit" method="post">
          <input type="hidden" name="role_id" value="{{role._id}}"/>
          <ul>
            <li>
                <input type="text" name="role_name" value="{{role.role_name}}"/>
            </li>
            <li>
                <input type="text" name="role_desc" value="{{role.role_desc}}"/>
            </li>
            <li>
                {% if role.role_status==1 %}
                <input type="checkbox" name="role_status"  checked> 有效
                {% else %}
                <input type="checkbox" name="role_status" > 有效
                {% endif %}
            </li>
            <li>
                <input type="submit" class="btc bt-default" />
            </li>
          </ul>
        </form>
      </div>
  </div>
{% endblock %}
