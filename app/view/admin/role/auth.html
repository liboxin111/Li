{% extends "../common/iframbase.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        角色授权
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/role/doAuth" method='post'>
            <input type="hidden" name="role_id" value="{{role_id}}">
            <table class="table table-bordered">
                {%for access in accessList %}
                <tr>
                    <td class="bg-info">
                        <label for="">
                            <input type="checkbox" class="module_cho" name="access_checked[]" value="{{access._id}}" 
                            {%if access.checked %}checked{%endif%}
                            >
                            {{access.access_module}}
                        </label>
                    </td>
                    <td>
                        {%for subAccess in access.subAccess%}
                        <label >
                            <input type="checkbox" class="action_cho" name="access_checked[]" value="{{subAccess._id}}"
                            {%if access.checked %}checked{%endif%}
                            >
                            {{subAccess.access_action}} 
                        </label> 
                        {%endfor%}
                    </td>
                </tr>
                {%endfor%}
            </table>
            <button type="submit" class="btn btn-default" >提交</button>
        </form>
    </div>
</div>
{% endblock %}
