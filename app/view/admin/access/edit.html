{% extends "../common/iframbase.html" %}
{% block content %}
  <div class="panel panel-default">
      <div class="panel-heading">
          修改权限
      </div>
      <div class="panel-body">
          <form class="input-form" action="/admin/access/doEdit" method='post'>
              <input type="hidden" name="_id" value="{{access._id}}">
              <ul>
                 <li>节点类型
                      <select name="access_type" >
                          
                          <option value="1" {%if access.access_type=='1'%} selected {%endif%}>模块</option>
                          <option value="2" {%if access.access_type=='2'%} selected {%endif%}>菜单</option>
                          <option value="3" {%if access.access_type=='3'%} selected {%endif%}>操作</option>
                          
                      </select>
                  </li>
                  <li>权限模块<input type="text" name="access_module"  value="{{access.access_module}}"></li>
                  <li>权限操作<input type="text" name="access_action"  value="{{access.access_action}}"></li>
                  <li>权限资源<input type="text" name="access_url" value="{{access.access_url}}"></li>
                  <li>所属模块
                          <select name="access_module_id" id="access_module_id">
                              {%if access.access_module_id=='0' %}
                               <option value="0" selected>顶级模块</option>
                              {%endif%}
                              {% for module in modules%}
                                  {%if access.access_module_id.toString() == module._id.toString() %} 
                                    <option value="{{module._id}}"  selected >{{module.access_module}}</option>
                                  {%else%}>
                                     <option value="{{module._id}}" >{{module.access_module}}</option>
                                  {%endif%}
                              {% endfor %}
                          </select>
                  </li>
                  <li>权限排序<input type="text" name="data_sort" value="{{access.data_sort}}" ></li>
                  <li>
                      数据状态
                      {%if access.data_status==1%}
                          <input type="radio" name="data_status" value="1" checked> 正常
                          <input type="radio" name="data_status" value="0"> 关闭
                          {%else%}
                          <input type="radio" name="data_status" value="1" > 正常
                          <input type="radio" name="data_status" value="0" checked> 关闭
                          {%endif%}
                  </li>   
                  <li>权限描述
                      <textarea name="access_desc" id="" cols="60" rows="5">{{access.access_desc}}</textarea>
                  </li>
                  
                  
                  <li>  
                      <button type="submit" class="btn btn-default" >提交</button>
                  </li>
              </ul>
          </form>
      </div>
  </div>
{% endblock %}
